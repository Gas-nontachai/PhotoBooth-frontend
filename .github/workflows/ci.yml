name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # -------------------------------------------------------
  # üß© 1. Test, Lint, Typecheck, and Build
  # -------------------------------------------------------
  test-and-build:
    name: Install, Lint, Typecheck, Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint --silent

      - name: Typecheck
        run: npx tsc --noEmit

      - name: Build
        run: npm run build --if-present

  # -------------------------------------------------------
  # üöÄ 2. Deploy to Vercel (only on main)
  # -------------------------------------------------------
  deploy-vercel:
    name: Deploy to Vercel (optional)
    needs: test-and-build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install dependencies
        run: npm ci

      # ‚úÖ ‡πÄ‡∏ä‡πá‡∏Å‡∏ß‡πà‡∏≤‡∏°‡∏µ secrets ‡∏Ñ‡∏£‡∏ö‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà‡∏î‡πâ‡∏ß‡∏¢ bash (‡πÑ‡∏°‡πà‡πÉ‡∏ä‡πâ if:)
      - name: Check and Deploy to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          if [ -z "$VERCEL_TOKEN" ] || [ -z "$VERCEL_ORG_ID" ] || [ -z "$VERCEL_PROJECT_ID" ]; then
            echo "‚ùå Missing Vercel secrets. Skipping deploy."
            exit 0
          fi

          echo "‚úÖ Secrets found. Deploying to Vercel..."
          npx vercel --token=$VERCEL_TOKEN --prod --confirm
